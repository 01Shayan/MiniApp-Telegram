		<svg class="animate-spin h-8 w-8 text-zinc-100" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">

		</h2>

		<!-- Subscription Link Button to open the modal ------------------------------------------------------------------------------------------------------------------------- -->
		<button type="button" data-modal-target="course-modal" data-modal-toggle="course-modal"

<!-- Proxy modal and button ------------------------------------------------------------------------------------------------------------------------- -->

		<!-- Modal content -->
		<div class="relative bg-zinc-800 rounded-lg border border-zinc-300 shadow-inner shadow-zinc-300">

			<div class="flex items-center justify-between p-4 md:p-5 border-b border-zinc-300">

					Subscription Links

					<svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
						<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
							d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
					</svg>

			<!-- Modal body -->
			<div class="px-4 pb-4 md:px-5 md:pb-5">
